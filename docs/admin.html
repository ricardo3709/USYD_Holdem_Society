<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Texas Hold'em Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: 'Montserrat', system-ui, sans-serif;
      color-scheme: light dark;
      --bg: #0f172a;
      --surface: rgba(18, 27, 53, 0.9);
      --text: #eef2ff;
      --text-muted: #9ca3af;
      --accent: #f97316;
      --border: rgba(255, 255, 255, 0.1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1d2436 45%, #020617 80%);
      color: var(--text);
      padding: 1.5rem;
    }
    .card {
      width: min(520px, 100%);
      background: var(--surface);
      border-radius: 24px;
      padding: 2.25rem 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 25px 60px -40px rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    h1 { margin: 0 0 1rem; font-size: 1.9rem; }
    p { margin: 0.6rem 0 1.5rem; color: var(--text-muted); line-height: 1.5; }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.4rem;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.22);
      color: var(--text);
      transition: transform 0.15s ease, background 0.15s ease;
    }
    a.button:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.22);
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.15s ease;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent);
    }
    button.button {
      background: linear-gradient(135deg, var(--accent), #e55a00);
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    button.button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    small { display: block; margin-top: 1.25rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Portal</h1>
    <p>You must sign in with an approved Google account and enter the admin passcode.</p>
    
    <form id="admin-form">
      <div class="form-group">
        <label for="passcode">Admin Passcode:</label>
        <input type="password" id="passcode" placeholder="Enter admin passcode" required>
      </div>
      <button type="submit" class="button" id="submit-btn">
        Access Admin Panel
      </button>
    </form>
    
    <div id="error-message" class="error"></div>
    
    <small>Need access? Contact the committee to add your Google address to the whitelist.</small>
  </div>

  <script>
    const ADMIN_URL = 'https://script.google.com/macros/s/AKfycbwnt_x7f1ly83d7LqYKNR0l16vg9rI0iSlbRiUCl8SkttsHEVNcSrqdOlwYKalnVpqV/exec?resource=admin';
    const CORRECT_PASSCODE = 'usyd_holdem_1144@';
    
    document.getElementById('admin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const passcode = document.getElementById('passcode').value;
      const submitBtn = document.getElementById('submit-btn');
      const errorDiv = document.getElementById('error-message');
      
      // 隐藏错误信息
      errorDiv.style.display = 'none';
      
      if (passcode === CORRECT_PASSCODE) {
        // 密码正确，跳转到管理界面
        submitBtn.textContent = 'Redirecting...';
        submitBtn.disabled = true;
        
        // 存储验证状态
        sessionStorage.setItem('admin_verified', 'true');
        
        // 跳转到Apps Script管理界面，并传递令牌
        const adminUrlWithToken = ADMIN_URL + '&token=' + encodeURIComponent(passcode);
        window.open(adminUrlWithToken, '_blank');
        
        // 重置按钮
        setTimeout(() => {
          submitBtn.textContent = 'Access Admin Panel';
          submitBtn.disabled = false;
          document.getElementById('passcode').value = '';
        }, 2000);
        
      } else {
        // 密码错误
        errorDiv.textContent = 'Incorrect passcode. Please try again.';
        errorDiv.style.display = 'block';
        document.getElementById('passcode').value = '';
        document.getElementById('passcode').focus();
      }
    });
    
    // 页面加载时清除验证状态
    sessionStorage.removeItem('admin_verified');
  </script>
</body>
</html>
