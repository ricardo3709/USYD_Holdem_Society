<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texas Hold'em Club Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__copy">
        <div class="hero__title">
          <h1>University of Sydney Texas Hold'em Society</h1>
          <div class="hero__logos">
            <img src="club_logo.png" alt="Club logo" class="hero__logo" />
            <!-- <img src="usyd_logo.png" alt="University of Sydney crest" class="hero__logo hero__logo--usyd" /> -->
          </div>
        </div>
        <p class="hero__tagline">Live ranking of our community's sharpest players.</p>
      </div>
      <div class="hero__actions">
        <label class="search">
          <span class="search__icon" aria-hidden="true">üîç</span>
          <input id="search" type="search" placeholder="Search nickname" aria-label="Search nickname" />
        </label>
        <button id="refresh" class="button button--ghost" type="button">Refresh</button>
      </div>
    </header>

    <main>
      <section class="board" aria-labelledby="leaderboard-title">
        <div class="board__header">
          <h2 id="leaderboard-title">Leaderboard</h2>
          <span class="board__meta"><span id="player-count">0</span> players</span>
        </div>
        <div class="board__wrapper">
          <table class="table" role="grid">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Player</th>
                <th scope="col">Points</th>
                <th scope="col">Final Tables</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </div>
        <p id="empty-state" class="empty" hidden>No players yet. Add someone from the admin panel.</p>
      </section>

      <aside id="player-panel" class="panel" aria-live="polite" hidden>
        <button id="panel-close" class="panel__close" type="button" aria-label="Close player details">√ó</button>
        <div class="panel__content">
          <h3 id="panel-nickname">Player</h3>
          <p class="panel__points"><span id="panel-points">0</span> pts</p>
          <p id="panel-finals" class="panel__meta"></p>
          <p id="panel-slogan" class="panel__notes"></p>
          <h4>Recent Activity</h4>
          <ul id="panel-history" class="panel__history"></ul>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>Local prototype. Connects to SQLite via Python backend.</small>
    </footer>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
